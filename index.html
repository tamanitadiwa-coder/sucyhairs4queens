<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #3A2F2C; /* dark beige pinkish */
  color: #fff;
}

/* ===== HEADER ===== */
.header {
  background: #3A2F2C;
  text-align: center;
  padding: 20px 10px 10px;
}

.brand {
  font-size: 16px;
  letter-spacing: 4px;
  font-weight: 500;
}

/* ===== MASONRY / BRICK LAYOUT ===== */
.gallery {
  column-count: 2;
  column-gap: 22px;
  padding: 10px 18px 40px;
}

/* ===== CARD ===== */
.card {
  break-inside: avoid;
  margin-bottom: 28px;
  text-align: center;
}

/* Image */
.card img {
  width: 100%;
  border-radius: 26px;
  display: block;
}

/* Product name */
.name {
  margin-top: 14px;
  font-size: 14px;
  letter-spacing: 1px;
}

/* Button + heart row */
.action-row {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

/* Checkout button */
.checkout {
  background: #C98E86; /* dark peach pink */
  border: none;
  color: white;
  padding: 12px 22px;
  font-size: 12px;
  letter-spacing: 2px;
  border-radius: 40px;
  cursor: pointer;
}

/* Heart outline */
.heart {
  width: 18px;
  height: 18px;
  border: 1.5px solid #fff;
  transform: rotate(-45deg);
  position: relative;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  border: 1.5px solid #fff;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="brand">SUCYHAIRS4QUEENS</div>
</div>

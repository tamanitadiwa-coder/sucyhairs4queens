<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCYHAIRS4QUEENS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ===== PAGE FADE IN ===== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #F2E7E3;
  color: #2A2220;
  opacity: 0;
  animation: pageFade .7s ease forwards;
}
@keyframes pageFade { to { opacity: 1; } }

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  background: #F2E7E3;
  padding: 30px 20px 16px;
  z-index: 100;
  transition: padding .45s cubic-bezier(.25,.8,.25,1);
}

/* logo block */
.top-logo {
  text-align: center;
  transition: all .45s cubic-bezier(.25,.8,.25,1);
}

/* LOGO â€” no idle animation */
.logo {
  width: 54px;
  margin-bottom: 14px;
  transition: transform .45s cubic-bezier(.25,.8,.25,1),
              opacity .35s ease;
}

/* logo goes up with header */
.header.compact .logo {
  transform: translateY(-18px);
  opacity: 0;
}

/* collapse logo container smoothly */
.header.compact .top-logo {
  max-height: 0;
  margin: 0;
  opacity: 0;
  overflow: hidden;
}

/* bar */
.bar {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* brand */
.brand {
  font-size: 14px;
  letter-spacing: 4px;
  font-weight: 500;
  text-align: center;
}

/* icons top-right */
.icons {
  position: absolute;
  right: 0;
  top: -4px;
  display: flex;
  gap: 18px;
  align-items: center;
  padding-right: 6px;
}

.icon {
  width: 22px;
  height: 22px;
  stroke: #2A2220;
  stroke-width: 1.8;
  fill: none;
  cursor: pointer;
}

/* ===== GALLERY ===== */
.gallery {
  column-count: 2;
  column-gap: 26px;
  padding: 24px 20px 80px;
}

.card {
  break-inside: avoid;
  margin-bottom: 42px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 26px;
  display: block;
}

/* name */
.name {
  margin-top: 18px;
  font-family: 'Playfair Display', serif;
  font-size: 13px;
  letter-spacing: 1px;
}

/* price */
.price {
  margin-top: 8px;
  font-size: 13px;
  letter-spacing: 1px;
}

/* button row */
.action-row {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

/* button */
.checkout {
  background: #C98E86;
  border: none;
  color: white;
  padding: 12px 18px;
  font-size: 12px;
  letter-spacing: 2px;
  border-radius: 40px;
  cursor: pointer;
}

/* heart */
.heart svg {
  width: 22px;
  height: 22px;
  stroke: #2A2220;
  stroke-width: 2;
  fill: none;
  transition: transform .25s ease, fill .25s ease;
}
.heart.active svg {
  fill: #FF6B81;
  stroke: #FF6B81;
  transform: scale(1.15);
}

/* ===== LUXURY SUPPORT SECTION ===== */
.support {
  text-align: center;
  padding: 70px 24px 40px;
}

.support h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 300;
  letter-spacing: 2px;
  font-size: 26px;
  margin-bottom: 32px;
}

.support p {
  margin: 14px 0;
  font-weight: 300;
  font-size: 18px;
  letter-spacing: .5px;
}

/* ===== TAGLINE ===== */
.tagline {
  text-align: center;
  padding: 40px 20px 80px;
}

.tagline h3 {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
  margin-bottom: 12px;
}

.tagline p {
  font-weight: 300;
  opacity: .8;
  font-size: 14px;
}

</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header" id="header">

  <div class="top-logo">
    <img src="logo.png" class="logo">
  </div>

  <div class="bar">

    <div class="brand">SUCYHAIRS4QUEENS</div>

    <div class="icons">

      <!-- search -->
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
      </svg>

      <!-- bag -->
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M6 7h12l-1 13H7L6 7z"/>
        <path d="M9 7V5a3 3 0 0 1 6 0v2"/>
      </svg>

    </div>

  </div>

</div>

<!-- ===== GALLERY ===== -->
<div class="gallery">

<script>
for (let i = 1; i <= 10; i++) {
  document.write(`
  <div class="card">
    <img src="wig${i}.jpg">
    <div class="name">Premium Wig ${i}</div>
    <div class="price">R3,499</div>
    <div class="action-row">
      <button class="checkout">ADD TO CART</button>
      <div class="heart" onclick="toggleHeart(this)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-7-4.6-9.5-8C.5 10 2 6.5 5.5 6.5 8 6.5 9.5 8 12 10.5 14.5 8 16 6.5 18.5 6.5 22 6.5 23.5 10 21.5 13c-2.5 3.4-9.5 8-9.5 8z"/>
        </svg>
      </div>
    </div>
  </div>
  `);
}
</script>

</div>

<!-- ===== CUSTOMER SUPPORT ===== -->
<div class="support">
  <h2>Customer Support</h2>
  <p>Phone / WhatsApp: +27 73 615 5166</p>
  <p>Instagram: @sucyhairs4queens</p>
</div>

<!-- ===== TAGLINE ===== -->
<div class="tagline">
  <h3>Premium Luxury Wigs</h3>
  <p>Original, high-quality hair & styling products for our queens</p>
</div>

<script>

/* ===== ULTRA-SMOOTH HEADER COLLAPSE ===== */
const header = document.getElementById('header');
let activated = false;

window.addEventListener('scroll', () => {

  if (!activated && window.scrollY > 8) {
    activated = true;
  }

  if (activated && window.scrollY > 60) {
    header.classList.add('compact');
  } else if (window.scrollY <= 8) {
    header.classList.remove('compact');
  }

});

/* ===== WISHLIST ===== */
function toggleHeart(el) {
  el.classList.toggle('active');
}

</script>

</body>
</html>

<style>

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #3A2F2C;
  color: #fff;
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  padding: 32px 10px 26px;
  animation: bannerFade 0.8s ease;
}

.logo {
  width: 54px;
  margin-bottom: 12px;
}

.brand {
  font-size: 16px;
  letter-spacing: 4px;
  font-weight: 500;
}

/* subtle separation */
.divider {
  height: 24px;
}

/* ===== GALLERY ===== */
.gallery {
  column-count: 2;
  column-gap: 22px;
  padding: 0 18px 50px;
}

/* ===== CARD ===== */
.card {
  break-inside: avoid;
  margin-bottom: 34px;
  text-align: center;
}

/* Image */
.card img {
  width: 100%;
  border-radius: 26px;
  display: block;
}

/* Product name */
.name {
  margin-top: 16px;
  font-family: 'Playfair Display', serif;
  font-size: 13px;
  letter-spacing: 1px;
  opacity: 0.9;
}

/* Action row */
.action-row {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

/* Checkout button */
.checkout {
  background: #C98E86;
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 12px;
  letter-spacing: 2px;
  border-radius: 40px;
  cursor: pointer;
}

/* Instagram-style heart */
.heart svg {
  width: 20px;
  height: 20px;
  stroke: white;
  stroke-width: 2;
  fill: none;
  cursor: pointer;
}

/* ===== ANIMATION ===== */
@keyframes bannerFade {
  from {
    opacity: 0;
    transform: translateY(-12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCYHAIRS4QUEENS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F7F7F7;
  color: #111;
  text-align: center;
}

/* Logo Header */
.header {
  padding: 40px 20px 10px;
}

.header img {
  max-width: 220px;
  height: auto;
}

/* Tagline */
.tagline {
  font-size: 18px;
  margin-bottom: 40px;
  color: #555;
  letter-spacing: 1px;
}

/* Product Layout */
.products {
  display: flex;
  justify-content: center;
  gap: 50px;
  padding: 40px;
  flex-wrap: wrap;
}

/* Product Card */
.product {
  background: white;
  padding: 20px;
  width: 320px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
  transition: transform 0.2s ease;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  height: auto;
}

.product h2 {
  margin: 15px 0 5px;
  font-weight: 600;
}

.price {
  font-size: 22px;
  margin-bottom: 15px;
  font-weight: bold;
}

/* Premium Button */
button {
  background: #6B4A3B;
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  letter-spacing: 1px;
  border-radius: 4px;
  transition: background 0.2s ease;
}

button:hover {
  background: #55382C;
}
</style>

</head>
<body>

<!-- LOGO -->
<div class="header">
  <img src="logo.png" alt="SUCYHAIRS4QUEENS Logo">

    <h2>Luxe Straight Wig</h2>
    <div class="price">R3,499</div>
    <button>CHECKOUT</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/320x420" alt="Curly Wig">
    <h2>Luxe Curly Wig</h2>
    <div class="price">R3,299</div>
    <button>CHECKOUT</button>
  </div>

</div>

</body>
</html>

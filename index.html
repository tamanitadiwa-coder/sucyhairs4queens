<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCYHAIRS4QUEENS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===== PAGE FADE IN ===== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #F2E7E3;
  color: #2A2220;
  opacity: 0;
  animation: pageFade 0.7s ease forwards;
}

@keyframes pageFade {
  to { opacity: 1; }
}

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  background: #F2E7E3;
  padding: 28px 20px 14px;
  z-index: 100;
  transition: padding .35s ease;
}

/* logo block */
.top-logo {
  text-align: center;
  transition: all .35s ease;
}

.logo {
  width: 54px;
  margin-bottom: 14px;
  transition: opacity .35s ease;
}

/* hide logo smoothly */
.header.compact .top-logo {
  max-height: 0;
  opacity: 0;
  margin: 0;
  overflow: hidden;
}

/* bar */
.bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* brand */
.brand {
  font-size: 15px;
  letter-spacing: 4px;
  font-weight: 500;
}

/* icons */
.icons {
  display: flex;
  align-items: center;
  gap: 22px;
}

/* search */
.search {
  display: flex;
  align-items: center;
  gap: 6px;
  border-bottom: 2px solid #2A2220;
  padding-bottom: 3px;
  font-size: 13px;
}

/* svg icons */
.icon {
  width: 22px;
  height: 22px;
  stroke: #2A2220;
  stroke-width: 1.8;
  fill: none;
}

/* ===== GALLERY ===== */
.gallery {
  column-count: 2;
  column-gap: 26px;
  padding: 24px 20px 80px;
}

/* ===== CARD ===== */
.card {
  break-inside: avoid;
  margin-bottom: 42px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 26px;
  display: block;
  cursor: pointer;
  transition: transform .25s ease;
}

.card img:active {
  transform: scale(.97);
}

/* name */
.name {
  margin-top: 18px;
  font-family: 'Playfair Display', serif;
  font-size: 13px;
  letter-spacing: 1px;
}

/* price */
.price {
  margin-top: 8px;
  font-size: 13px;
  letter-spacing: 1px;
}

/* button row */
.action-row {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

/* button */
.checkout {
  background: #C98E86;
  border: none;
  color: white;
  padding: 12px 18px;
  font-size: 12px;
  letter-spacing: 2px;
  border-radius: 40px;
  cursor: pointer;
  line-height: 1.2;
}

/* heart */
.heart svg {
  width: 22px;
  height: 22px;
  stroke: #2A2220;
  stroke-width: 2;
  fill: none;
  transition: transform .25s ease, fill .25s ease;
  overflow: visible;
}

.heart.active svg {
  fill: #FF6B81;
  stroke: #FF6B81;
  transform: scale(1.15);
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
}

.modal.open {
  opacity: 1;
  pointer-events: auto;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 18px;
}

.close {
  position: absolute;
  top: 20px;
  right: 24px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header" id="header">

  <div class="top-logo">
    <img src="logo.png" class="logo">
  </div>

  <div class="bar">

    <div class="brand">SUCYHAIRS4QUEENS</div>

    <div class="icons">

      <div class="search">
        <!-- search icon -->
        <svg class="icon" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
        </svg>
        SEARCH
      </div>

      <!-- heart outline -->
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 21s-7-4.6-9.5-8C.5 10 2 6.5 5.5 6.5 8 6.5 9.5 8 12 10.5 14.5 8 16 6.5 18.5 6.5 22 6.5 23.5 10 21.5 13c-2.5 3.4-9.5 8-9.5 8z"/>
      </svg>

      <!-- bag -->
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M6 7h12l-1 13H7L6 7z"/>
        <path d="M9 7V5a3 3 0 0 1 6 0v2"/>
      </svg>

    </div>
  </div>

</div>

<!-- ===== GALLERY ===== -->
<div class="gallery">

<script>
for (let i = 1; i <= 10; i++) {
  document.write(`
  <div class="card">
    <img src="wig${i}.jpg" onclick="openModal(this.src)">
    <div class="name">Premium Wig ${i}</div>
    <div class="price">R3,499</div>
    <div class="action-row">
      <button class="checkout">ADD TO CART</button>
      <div class="heart" onclick="toggleHeart(this)">
        <svg viewBox="0 0 24 24">
          <path d="M12 21s-7-4.6-9.5-8C.5 10 2 6.5 5.5 6.5 8 6.5 9.5 8 12 10.5 14.5 8 16 6.5 18.5 6.5 22 6.5 23.5 10 21.5 13c-2.5 3.4-9.5 8-9.5 8z"/>
        </svg>
      </div>
    </div>
  </div>
  `);
}
</script>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="close" onclick="closeModal()">âœ•</div>
  <img id="modalImg">
</div>

<script>

/* ===== SMOOTH HEADER COLLAPSE (NO GLITCH) ===== */
const header = document.getElementById('header');

window.addEventListener('scroll', () => {
  if (window.scrollY > 60) {
    header.classList.add('compact');
  } else {
    header.classList.remove('compact');
  }
});

/* ===== MODAL ===== */
function openModal(src) {
  document.getElementById('modal').classList.add('open');
  document.getElementById('modalImg').src = src;
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
}

/* ===== WISHLIST ===== */
function toggleHeart(el) {
  el.classList.toggle('active');
}

</script>

</body>
</html>

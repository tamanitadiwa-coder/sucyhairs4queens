<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCYHAIRS4QUEENS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #F2E7E3;
  color: #2A2220;
}

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  background: #F2E7E3;
  padding: 28px 16px 16px;
  z-index: 100;
  transition: all .35s ease;
}

/* top logo area */
.top-logo {
  text-align: center;
  transition: all .35s ease;
}

.logo {
  width: 54px;
  margin-bottom: 10px;
}

/* hide logo when compact */
.header.compact .top-logo {
  height: 0;
  overflow: hidden;
  opacity: 0;
}

/* bar with name + icons */
.bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.brand {
  font-size: 16px;
  letter-spacing: 4px;
  font-weight: 500;
}

/* right icons */
.icons {
  display: flex;
  gap: 18px;
  align-items: center;
  font-size: 18px;
}

/* search underline */
.search {
  border-bottom: 2px solid #2A2220;
  padding-bottom: 4px;
  font-size: 14px;
}

/* ===== GALLERY ===== */
.gallery {
  column-count: 2;
  column-gap: 22px;
  padding: 16px 18px 60px;
}

.card {
  break-inside: avoid;
  margin-bottom: 34px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 26px;
  display: block;
  cursor: pointer;
  transition: transform .25s ease;
}

.card img:active {
  transform: scale(.97);
}

.name {
  margin-top: 16px;
  font-family: 'Playfair Display', serif;
  font-size: 13px;
  letter-spacing: 1px;
}

/* ===== BUTTON ROW ===== */
.action-row {
  margin-top: 12px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

/* price button */
.checkout {
  background: #C98E86;
  border: none;
  color: white;
  padding: 12px 20px;
  font-size: 12px;
  letter-spacing: 2px;
  border-radius: 40px;
  cursor: pointer;
  transition: transform .15s ease;
}

.checkout:active {
  transform: scale(.96);
}

/* heart */
.heart svg {
  width: 20px;
  height: 20px;
  stroke: #2A2220;
  stroke-width: 2;
  fill: none;
  cursor: pointer;
  transition: transform .25s ease, fill .25s ease;
}

.heart.active svg {
  fill: #FF6B81;
  stroke: #FF6B81;
  transform: scale(1.2);
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
}

.modal.open {
  opacity: 1;
  pointer-events: auto;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 18px;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 28px;
  cursor: pointer;
}

</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="header" id="header">

  <div class="top-logo">
    <img src="logo.png" class="logo">
  </div>

  <div class="bar">
    <div class="brand">SUCYHAIRS4QUEENS</div>

    <div class="icons">
      <div class="search">üîç SEARCH</div>
      ü§ç
      üëú
    </div>
  </div>

</div>

<!-- ===== GALLERY ===== -->
<div class="gallery">

  <!-- CARD TEMPLATE -->
  <script>
    const wigs = 10;
    for (let i = 1; i <= wigs; i++) {
      document.write(`
      <div class="card">
        <img src="wig${i}.jpg" onclick="openModal(this.src)">
        <div class="name">Premium Wig ${i}</div>
        <div class="action-row">
          <button class="checkout">R3,499  ADD TO CART</button>
          <div class="heart" onclick="toggleHeart(this)">
            <svg viewBox="0 0 24 24">
              <path d="M12 21s-7-4.6-9.5-8C.5 10 2 6.5 5.5 6.5 8 6.5 9.5 8 12 10.5 14.5 8 16 6.5 18.5 6.5 22 6.5 23.5 10 21.5 13c-2.5 3.4-9.5 8-9.5 8z"/>
            </svg>
          </div>
        </div>
      </div>
      `);
    }
  </script>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="close" onclick="closeModal()">‚úï</div>
  <img id="modalImg">
</div>

<script>

/* ===== HEADER SCROLL FIX ===== */
const header = document.getElementById('header');
let lastY = window.scrollY;

window.addEventListener('scroll', () => {
  const y = window.scrollY;

  if (y > lastY && y > 80) {
    header.classList.add('compact');
  } else {
    header.classList.remove('compact');
  }

  lastY = y;
});

/* ===== MODAL ===== */
function openModal(src) {
  document.getElementById('modal').classList.add('open');
  document.getElementById('modalImg').src = src;
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
}

/* ===== WISHLIST ===== */
function toggleHeart(el) {
  el.classList.toggle('active');
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCYHAIRS4QUEENS</title>

<style>

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F1E6E3; /* cream pinkish */
  color: #111;
}

/* ===== INSTAGRAM-STYLE BANNER ===== */
.banner {
  background: #E7D8D1; /* beige/nude */
  text-align: center;
  padding: 25px 15px 20px;
}

.banner img {
  width: 70px; /* small logo */
  height: auto;
  display: block;
  margin: 0 auto 8px;
}

.brand-name {
  font-size: 18px;
  letter-spacing: 2px;
  font-weight: bold;
}

/* ===== PRODUCT GRID ===== */
.products {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 50px 20px;
  flex-wrap: wrap;
}

/* ===== PRODUCT CARD ===== */
.product {
  width: 320px;
}

.product img {
  width: 100%;
  height: auto;
  display: block;
}

/* ===== PRODUCT INFO ===== */
.info {
  background: white;
  padding: 18px;
}

.name {
  font-weight: bold;
  margin-bottom: 6px;
}

.price {
  font-size: 18px;
  margin-bottom: 15px;
}

/* ===== BUTTONS ===== */
.actions {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  background: #000;
  color: white;
  border: none;
  padding: 12px 0;
  font-size: 13px;
  cursor: pointer;
  letter-spacing: 1px;
}

/* ===== SEARCH BAR ===== */
.search-bar {
  text-align: center;
  padding: 15px 0 30px;
}

.search-bar button {
  background: #000;
  padding: 12px 40px;
  font-size: 14px;
}

</style>
</head>
<body>

<!-- ===== TOP BANNER ===== -->
<div class="banner">
  <img src="logo.png" alt="Logo">
  <div class="brand-name">SUCYHAIRS4QUEENS</div>
</div>

<!-- ===== PRODUCTS ===== -->
<div class="products">

  <div class="product">
    <img src="https://via.placeholder.com/320x420" alt="Straight Wig">

    <div class="info">
      <div class="name">Luxe Straight Wig</div>
      <div class="price">R3,499</div>

      <div class="actions">
        <button>CHECKOUT</button>
        <button>WISHLIST</button>
      </div>
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/320x420" alt="Curly Wig">

    <div class="info">
      <div class="name">Luxe Curly Wig</div>
      <div class="price">R3,299</div>

      <div class="actions">
        <button>CHECKOUT</button>
        <button>WISHLIST</button>
      </div>
    </div>
  </div>

</div>

<!-- ===== SEARCH BUTTON ===== -->
<div class="search-bar">
  <button>SEARCH</button>
</div>

</body>
</html>
